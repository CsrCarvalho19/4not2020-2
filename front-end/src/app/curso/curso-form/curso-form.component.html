<h1>{{ title }}</h1>

<form class="std-form" >
<mat-form-field>
    <mat-label>Nome do curso</mat-label>
    <input matInput placeholder="Informe o nome do curso"
        [(ngModel)]="curso.nome" nome="nome" required>
</mat-form-field>

<mat-form-field>
    <mat-label>Ementa</mat-label>
    <textarea matInput [(ngModel)]="curso.ementa"
        placeholder="Infome a ementa"
        nome="ementa" rows="3" required></textarea>
</mat-form-field>

<mat-form-field>
    <mat-label>Carga horária</mat-label>
        <input matInput type="number" [(ngModel)]="curso.carga_horaria"
        nome="carga_horaria" required>
</mat-form-field>

<mat-form-field>
    <mat-label>Nível</mat-label>
        <mat-select [(ngModel)]="curso.nivel" name="nivel" required>
                <mat-option *ngFor="let nivel of niveis" [value]="nivel.valor">{{ nivel.valor }}</mat-option>
        </mat-select>
</mat-form-field>

<mat-form-field>
    <mat-label>Valor do curso</mat-label>
        <input matInput type="number" [(ngModel)]="curso.valor_curso"
        nome="valor_curso" required>
</mat-form-field>
</form>
